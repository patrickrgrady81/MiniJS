<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="wrapper">
    <input type="text" value="0" class="div1 cell"> </input>
    <div class="div2 cell"><span class="digit">7</span></div>
    <div class="div3 cell"><span class="digit">8</span></div>
    <div class="div4 cell"><span class="digit">9</span></div>
    <div class="div5 cell"><span class="digit">/</span></div>
    <div class="div6 cell"><span class="digit">4</span></div>
    <div class="div7 cell"><span class="digit">5</span></div>
    <div class="div8 cell"><span class="digit">6</span></div>
    <div class="div9 cell"><span class="digit">*</span></div>
    <div class="div10 cell"><span class="digit">1</span></div>
    <div class="div11 cell"><span class="digit">2</span></div>
    <div class="div12 cell"><span class="digit">3</span></div>
    <div class="div13 cell"><span class="digit">-</span></div>
    <div class="div14 cell"><span class="digit">C</span></div>
    <div class="div15 cell"><span class="digit">0</span></div>
    <div class="div16 cell"><span class="digit">=</span></div>
    <div class="div17 cell"><span class="digit">+</span></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
